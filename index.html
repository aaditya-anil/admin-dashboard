<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="dashboard-logo-text">
                <img src="images/view-dashboard-variant.svg" alt="dashboard-logo">
                <h3>DASHBOARD</h3>
            </div>
            <div class="menu-icons-1">
                <ul class="menu-left-pane">
                    <li>
                        <img src="icons/home-circle.svg" alt="home-icon">
                        <a href="">Home</a>
                    </li>
                    <li>
                        <img src="icons/face-man-profile.svg" alt="profile-icon">
                        <a href="">Profile</a>
                    </li>
                    <li>
                        <img src="icons/message.svg" alt="messages-icon">
                        <a href="">Messages</a>
                    </li>
                    <li>
                        <img src="icons/history.svg" alt="history-icon">
                        <a href="">History</a>
                    </li>
                    <li>
                        <img src="icons/checkbox-marked-circle-auto-outline.svg" alt="tasks-icon">
                        <a href="">Tasks</a>
                    </li>
                    <li>
                        <img src="icons/account-group.svg" alt="communities-icon">
                        <a href="">Communinties</a>
                    </li>
                </ul>
            </div>
            <div class="menu-icons-2">
                <ul class="menu-left-pane">
                    <li>
                        <img src="icons/cog.svg" alt="settings-icon">
                        <a href="">Settings</a>
                    </li>
                    <li>
                        <img src="icons/face-agent.svg" alt="support-icon">
                        <a href="">Support</a>
                    </li>
                    <li>
                        <img src="icons/vpn.svg" alt="privacy-icon">
                        <a href="">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right-panel">
            <div class="search-bar">
                <img src="icons/magnify.svg" alt="search-icon">
                <input type="text" name="search-bar" id="search-bar">
                <img src="icons/bell-ring-outline.svg" alt="bell-icon">
                <img src="images/NicePng_cammy-png_1829287.png" alt="profile-photo" id="profile-photo">
                <p>Morgan Oakley</p>
            </div>
            <div class="user-bar"></div>
            <div class="main-content">
                <div class="left-content"></div>
                <div class="right-content">
                    <div class="announcement-info"></div>
                    <div class="trending-info"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
